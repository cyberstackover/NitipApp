<script type="text/javascript">
   	var id;
    $(function () {
    	var parameters = location.search.substring(1).split("&");
    	var temp = parameters[0].split("=");
	    id = unescape(temp[1]);
	    document.getElementById("dateback").value = Date();
	});
    	function coba(){
    		// alert('test reg');
    		var location = document.getElementById("location").value;
		    var destination = document.getElementById("destination").value;
		    var dateb = document.getElementById("dateback").value; 
		    if (location != '' && destination != '' && dateb ) {
	    		$.ajax({
			            url: 'http://herwintika.id/nitip/api/mtrip.php?loc='+location+'&des='+destination+'&tgl='+dateb+'&id='+id,
			            type: 'GET',
			            success: function (data) {
			            	console.log(data);
			            alert('Trip Upload Succes');
			            location.href = "member.html?id="+id;
			            console.log("member.html?id="+id);
			            }
			    });
			    
	    	} else {
	    		alert('Mohon untuk melengkapi data terlebih dahulu');
	    		if (location == '') {
	    			document.getElementById("location").focus();
	    		} else if (destination == ''){
	    			document.getElementById("destination").focus();
	    		} else if (dateb == ''){
	    			document.getElementById("dateback").focus();
	    		} 
	    	}
	    
		}
	function backm() {
   		location.href = "member.html?id="+id;
    }

</script>
