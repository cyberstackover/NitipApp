<script type="text/javascript">
   	var id;
    var idm;
    $(function () {
        var parameters = location.search.substring(1).split("&");
        var temp = parameters[0].split("=");
        id = unescape(temp[1]);
        temp = parameters[1].split("=");
        idm = unescape(temp[1]);
        // document.getElementById("idmem").value = id;
        // $('.tanggal').datepicker({
        //     dateFormat: 'dd-mm-yy'
        // });
        document.getElementById("tripId").value = id;
        document.getElementById("memberID").value = idm;
    });
    function backm() {
   		// location.href = "member.html?id="+idm;
   		// console.log();
   		var form_data = new FormData();
   		var mid = document.getElementById("memberID").value;
   		form_data.append('memberID', mid);
   		var tid = document.getElementById("tripId").value;
   		form_data.append('tripId', tid);
		var itemn = document.getElementById("itemName").value;
		form_data.append('itemName', itemn);
   		var urlt = document.getElementById("url").value;
   		form_data.append('url', urlt);
		var cate = document.getElementById("category").value;
		form_data.append('category', cate);
   		var idesc = document.getElementById("itemDescription").value;
   		form_data.append('itemDescription', idesc);
		var cbuy = document.getElementById("citybuy").value;
		form_data.append('citybuy', cbuy);
   		var ctrns = document.getElementById("citytrans").value;
   		form_data.append('citytrans', ctrns);
		var payd = document.getElementById("paid").value;
		form_data.append('paid', payd);
   		var file_data = document.getElementById('ImageFile').files[0];   
	    form_data.append('ImageFile', file_data);
	    console.log(form_data);
	    // alert(form_data);                             
	    $.ajax({
	                url: 'https://herwintika.id/nitip/api/request-item.php', // point to server-side PHP script 
	                dataType: 'text',  // what to expect back from the PHP script, if anything
	                cache: false,
	                contentType: false,
	                processData: false,
	                data: form_data,                         
	                type: 'post',
	                success: function(php_script_response){
	                    // alert(php_script_response);
	                    // back(); // display response from the PHP script, if any
	                    back();
	                }
	    });

    }
    
    function back() {
    	// body...
    	location.href = "member.html?id="+idm;
    }
</script>

<body>
	<div class="body-back" style="min-height: 568px; ">
		<div class="">
			<div class="phone-box wrap push">
				<div class="menu-notify">
					<div class="profile-left">
						<a onclick="backm()"><i class="fa fa-chevron-left"></i></a>
					</div>
					<div class="Profile-mid">
						<h5 class="pro-link">Request Item</h5>
					</div>
					<div class="clearfix"></div>
				</div>
				<div id="myTabContent" class="tab-content">
				<!-- <div class="detalis-grids">	 -->
				<div class="container">
				<div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
				<!-- <form method="post" id="createRequestForm" action="http://herwintika.id/nitip/api/request-item.php" enctype="multipart/form-data" > -->
				<form method="post" id="createRequestForm" enctype="multipart/form-data">
					<div class="profile-content">
						
							<div>
							<h4>Id Member</h4>	
							<input type="text" id="memberID" name="memberID" placeholder="Id Member" required="">
							</div>
							<div>
							<h4>Trip Id Reference</h4>	
							<input type="text" id="tripId" name="tripId" placeholder="Trip Id Reference" required="">
							</div>
							
					</div>
					<div class="contact">
						<h2>Item:</h2>
						
							<input style="margin-bottom: 3px;" id="itemName" name="itemName" type="text" placeholder="Item Name" required="">
							<input style="margin-bottom: 3px;" id="url" name="url"  type="text" placeholder="URL (Optional)" >
							<select class="form-control" id="category" name="category" required>
				                <option value="" disabled selected>Select from list</option>
				                <option value="nice">nice</option>
				            </select>
							<input style="margin-bottom: 3px; margin-top: 20px;" type="file" id="ImageFile" name="ImageFile" placeholder="File" required="">
							<textarea id="itemDescription" name="itemDescription"  placeholder="Item Description" required=""></textarea>
						
					</div>
					<div class="profile-content">
						
							<div>
							<h4>City to buy from</h4>	
							<input type="text"  name="citybuy" id="citybuy" placeholder="Tokyo, Japan" required="">
							</div>
							<div>
							<h4>Transaction Location</h4>	
							<input type="text"  name="citytrans" id="citytrans" placeholder="Jakarta, Indonesia" required="">
							</div>
							<div>
							<h4>Price:</h4>	
							<input type="text" name="paid" id="paid" placeholder="500000" required="">
							</div>
							<input type="button" value="Save" onclick="backm()">
							<input type="button" value="Back" onclick="back()">
						
					</div>
				</form>	
				</div>	
				</div>	
				</div>
				
			</div>
		</div>
	</div>
