<script type="text/javascript">
		var id;
    	$(function () {
    	var parameters = location.search.substring(1).split("&");
    	var temp = parameters[0].split("=");
	    id = unescape(temp[1]);
	    // document.getElementById("idmem").value = id;
		    $.ajax({ //Process the form using $.ajax()
	            type      : 'GET', //Method type
	            url       : 'http://herwintika.id/nitip/api/mlistitem.php?id='+id, //Your form processing file URL
	            // dataType  : 'json',
	            success   : function(data) {
	            	// alert('test');
	            	console.log(data);
	            
	            document.getElementById("itemList").innerHTML = data;
	            }             
	        });
	        $.ajax({ //Process the form using $.ajax()
	            type      : 'GET', //Method type
	            url       : 'http://herwintika.id/nitip/api/member.php?id='+id, //Your form processing file URL
	            // dataType  : 'json',
	            success   : function(member) {
	            	// alert('test');
	            	var userdata = JSON.parse(member);
                	console.log(userdata);

	            	var Datam = userdata['Data_Member']['Detail'];
	            	var Namam = userdata['Data_Member']['NamaUser'];
                	var imgsrc = userdata['Data_Member']['Src'];
	            
	            	document.getElementById("pofileMember").innerHTML = Datam;
	            	document.getElementById("profImg").src = imgsrc;
	            	document.getElementById("NamaUser").innerHTML = Namam;
	            }             
	        });
        });
    	function coba(){
    		// alert('test reg');
    		var location = document.getElementById("location").value;
		    var destination = document.getElementById("destination").value;
		    var dateb = document.getElementById("dateback").value; 
		    if (location != '' && destination != '' && dateb ) {
	    		$.ajax({
			            url: 'http://herwintika.id/nitip/api/mtrip.php?loc='+location+'&des='+destination+'&tgl='+dateb+'&id=1',
			            type: 'GET',
			            success: function (data) {
			            	console.log(data);
			            alert('Registrasi Anda Berhasil');

			            }
			    });
	    	} else {
	    		alert('Mohon untuk melengkapi data terlebih dahulu');
	    		if (location == '') {
	    			document.getElementById("location").focus();
	    		} else if (destination == ''){
	    			document.getElementById("destination").focus();
	    		} else if (dateb == ''){
	    			document.getElementById("dateback").focus();
	    		} 
	    	}
		    
		}
		function posttrip(){
    		location.href = "trip.html?id="+id;  
		}
		function cekitemku(){
    		location.href = "listitem.html?id="+id+"&data=self";  
		}
		function cekallitem(){
    		location.href = "listitem.html?id="+id+"&data=all";  
		}

		function reqitem(){
    		location.href = "search.html?id="+id;  
		}
    </script>
