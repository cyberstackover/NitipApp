<script type="text/javascript">
  function coba(){
    var user = document.getElementById("usrnm").value;
    var pass = document.getElementById("pswd").value;           
    $.ajax({
            url: 'http://herwintika.id/nitip/api/API_Login.php?user='+user+'&pass='+pass,
            type: 'GET',
            success: function (data) {
                var userdata = JSON.parse(data);
                console.log(userdata);

                console.log(userdata['Login_Status']);
                console.log(userdata['Login_Status'][0]['Status']);
                console.log(userdata['Login_Status'][0]['Id_Member']);

                var LogStatus = userdata['Login_Status'][0]['Status'];
                var Idmember = userdata['Login_Status'][0]['Id_Member'];

                if (LogStatus == 'Success') {
                    alert('Anda Berhasil Login');
                    location.href = "member.html?id="+ Idmember;
                } else {
                    alert('Login Gagal ... Username atau Password Salah');
                    document.getElementById("usrnm").value = '';
                    document.getElementById("pswd").value = '';
                }

            }
    });
  }
</script>
