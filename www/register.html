<script type="text/javascript">
	function coba(){
		
		var username = document.getElementById("username").value;
	    var email = document.getElementById("email").value;
	    var namad = document.getElementById("firstname").value;   
	    var namab = document.getElementById("lastname").value;
	    var nhp = document.getElementById("nohp").value;
	    var pass = document.getElementById("password").value;   
	    var passauth = document.getElementById("passwordagain").value;   

	    if (pass != passauth) {
	    	alert('Password tidak sesuai');
	    	document.getElementById("passwordagain").focus();
	    	// document.getElementById("passwordagain")
	    } else {
	    	if (username != '' && email != '' && namad != '' && namab != '' && password != '' && nhp != '') {
	    		$.ajax({
			            url: 'http://herwintika.id/nitip/api/mregister.php?user='+username+'&pass='+pass+'&email='+email+'&namad='+namad+'&namab='+namab+'&hp='+nhp,
			            type: 'GET',
			            success: function (data) {
			            alert('Registrasi Anda Berhasil');
			            backm();
			            }
			    });
			    
	    	} else {
	    		alert('Mohon untuk melengkapi data terlebih dahulu');
	    		if (username == '') {
	    			document.getElementById("username").focus();
	    		} else if (email == ''){
	    			document.getElementById("email").focus();
	    		} else if (namad == ''){
	    			document.getElementById("firstname").focus();
	    		} else if (namab == ''){
	    			document.getElementById("lastname").focus();
	    		} else if (password == ''){
	    			document.getElementById("password").focus();
	    		} else if (nhp == ''){
	    			document.getElementById("nohp").focus();
	    		} 
	    	}
	    	
	    }  
	    
	}

	function backm() {
   		location.href = "index.html";
    }

</script>
