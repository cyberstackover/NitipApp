    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <!-- main forms css -->
        <link rel="stylesheet" href="css/forms.css" />
       
    </head>
    <body>
	    
	<div class="container">
	    
	    <form class="register">
		    <h1>Join, Please? <img src="img/lock_fill.svg" class="secure" /></h1>
		    <label for="username">Username</label>
		    <input type="username" alt="username" id="username" placeholder="Username" required="">

		    <label for="email">Email</label>
		    <input type="email" alt="email" id="email" placeholder="tom@jerry.com" required="">
		    
		    <label for="firstname">First Name</label>
		    <input type="text" alt="first name" id="firstname" placeholder="First Name" required="">
		    
		    <label for="lastname">Last Name</label>
		    <input type="text" alt="last name" id="lastname" placeholder="Last Name" required="">
		    
		    <label for="password">Password</label>
		    <input type="password" alt="password" id="password" placeholder="Password" required="">
		    
		    <label for="passwordagain">Password Again</label>
		    <input type="password" alt="password again" id="passwordagain" placeholder="Password Again" required="">
		    					
		    <button type="button" onclick="coba()" alt="Sign Up" id="button">Sign up for free!</button>	
		     
		</form><!-- .register -->
		
	</div><!-- .container -->

	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/Session.js" type="text/javascript" ></script>

    <script type="text/javascript">
    	function coba(){
    		// alert('test reg');
    		var username = document.getElementById("username").value;
		    var email = document.getElementById("email").value;
		    var namad = document.getElementById("firstname").value;   
		    var namab = document.getElementById("lastname").value;
		    var pass = document.getElementById("password").value;   
		    var passauth = document.getElementById("passwordagain").value;   

		    if (pass != passauth) {
		    	alert('Password tidak sesuai');
		    	document.getElementById("passwordagain").focus();
		    	// document.getElementById("passwordagain")
		    } else {
		    	if (username != '' && email != '' && namad != '' && namab != '' && password != '') {
		    		$.ajax({
				            url: 'http://herwintika.id/nitip/api/mregister.php?user='+username+'&pass='+pass+'&email='+email+'&namad='+namad+'&namab='+namab,
				            type: 'GET',
				            success: function (data) {
				            alert('Registrasi Anda Berhasil');

				            }
				    });
		    	} else {
		    		alert('Mohon untuk melengkapi data terlebih dahulu');
		    		if (username == '') {
		    			document.getElementById("username").focus();
		    		} else if (email == ''){
		    			document.getElementById("email").focus();
		    		} else if (namad == ''){
		    			document.getElementById("firstname").focus();
		    		} else if (namab == ''){
		    			document.getElementById("lastname").focus();
		    		} else if (password == ''){
		    			document.getElementById("password").focus();
		    		}
		    	}
		    	
		    }  
		    
		}
    </script>
	
    </body>
</html>
